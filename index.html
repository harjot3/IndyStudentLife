        <div class="topnav">

            <div class = "secondaryLinkNavBar" >

        <p class="front_page_text">Budget-Friendly Restauraunts & Study Spots Near <br>
                                    Unviersties and Colleges of Indianapolis, IN</p>
        <div = style="display: flex;">
            <div class="checkBox">
                <form action="index2.html" method="get" target="_blank">
                    <fieldset style="border:none;">
                        <legend style="text-align: center;">Choose Your Campus</legend>

                                <input type="checkbox" name="uni" value="IUI">
                                    <label for="IUI">Indiana University, Indianapolis</label>
                                        <br>

                                <input type="checkbox" name="uni" value="IVYTC">
                                    <label for="IVYTC">Ivy Tech Community College</label>
                                        <br>

                                <input type="checkbox" name="uni" value="PUI">
                                    <label for="PUI">Purdue University, Indianapolis</label>
                                        <br>

                                <input type="checkbox" name="uni" value="UIndy">
                                    <label for="UIndy">University of Indianapolis</label>
                                        <br>

                                <input type="checkbox" name="uni" value="MarianU">
                                    <label for="MarianU">Marian University</label>
                                        <br>

                                <input type="checkbox" name="uni" value="ButlerU">
                                    <label for="ButlerU">Butler University</label>
                                        <br>

                                <input type="checkbox" name="uni" value="MartU">
                                    <label for="MartU">Martin University</label>
                                        <br>

                                <button type="submit" >Enter</button>

                    </fieldset>
                </form>
            </div>


            <div class="checkBox">
                <form>
                    <fieldset style="border: none;">
                        <legend>Choose Your Spots</legend>
                            <input type="checkbox" name="spot" value="Restauraunts">

                                    <br>

                                    <br>
                    </fieldset>
                </form>
            </div>
