<!-- Card-Drop Version of Your Form -->
<div class="cards-container">
  <!-- Campus Selection Card -->
  <div class="card-drop">
    <a href="#" class="toggle">Choose Your Campus ▼</a>
    <ul>
      <li>
        <label><input type="radio" name="uni" value="IUI" form="main-form" required> Indiana University, Indianapolis</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="IVYTC" form="main-form"> Ivy Tech Community College</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="PUI" form="main-form"> Purdue University, Indianapolis</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="UIndy" form="main-form"> University of Indianapolis</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="MarianU" form="main-form"> Marian University</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="ButlerU" form="main-form"> Butler University</label>
      </li>
      <li>
        <label><input type="radio" name="uni" value="MartU" form="main-form"> Martin University</label>
      </li>
    </ul>
  </div>

  <!-- Location Type Selection Card -->
  <div class="card-drop">
    <a href="#" class="toggle">Choose Location Type ▼</a>
    <ul>
      <li>
        <label><input type="checkbox" name="spot" value="Food" form="main-form" required> Restaurants</label>
      </li>
      <li>
        <label><input type="checkbox" name="spot" value="Study" form="main-form"> Study Spots</label>
      </li>
    </ul>
  </div>
</div>
